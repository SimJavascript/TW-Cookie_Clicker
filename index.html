<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie clicker</title>
</head>

<body>
  <main>
    <section class="title" id="title">
      TITLE
    </section>
    <section class="clickUpgrade" id="clickUpgrade">
      <section class="cookie" id="cookie">
        <button class="cookbtn" id="cookbtn">COOKIE</button>
      </section>
      <section class="upgrade" id="upgrade">
        <article class="build1" id="build1">
          BUILDING 1
          </>
          <article class="build2" id="build2">
            BUILDING 2
            </>
            <article class="build3" id="build3">
              BUILDING 3
            </article>
            <article class="build4" id="build4">
              BUILDING 4
            </article>
            <article class="build5" id=build5>
              BUILDING 5
            </article>
            <article class="build6" id=build6>
              BUILDING 6
            </article>
      </section>
    </section>
    <section class="scoring" id="scoring">
      <article class="score" id="score">
        SCORE
      </article>
      <article class="multiplier" id="multiplier">
        MULTIPLIER
      </article>
    </section>
    <section class="tempUgrade" id="tempUpgrade">
      <button class="tempup" id="tempup">Temporary Upgrade</button>
    </section>
    <section class="store" id="store">
      <article class="scoreTitle" id="scoreTitle">
        STORE TITLE
      </article>
      <section class="storeBuild" id="storeBuild">
        <button class="store1" id="store1">
          STORE1
        </button>
        <button class="store2" id=store2>
          STORE2
        </button>
        <button class="store3" id="store3">
          STORE3
        </button>
        <button class="store4" id="store4">
          STORE4
        </button>
        <button class="store5" id="store5">
          STORE5
        </button>
        <button class="store6" id="store6">
          STORE6
        </button>
      </section>
    </section>
  </main>
</body>

<script src="/assets/js/script.js"></script>

</html>
