<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Clicker Game">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Cookie clicker</title>
  </head>

  <body>
    <main>
      <section class="title" id="title">
        <article>CODER CLICKER</article>
      </section>
      <section class="scoring" id="scoring">
        <section class="scoreLineOne" id="scoreLineOne">
          <article class="scoreText">SCORE</article>
          <article class="multiplyText">MULTIPLIER</article>
        </section>
        <section class="scoreLineTwo" id="scoreLineTwo">
          <article class="score" id="score">
          </article>
          <article class="multiplier" id="multiplier">
          </article>
        </section>
      </section>
      <section class="clickUpgrade" id="clickUpgrade">
        <section class="cookie" id="cookie">
          <img src="./assets/img/ordiInput.png" class="cookbtn" id="cookbtn" alt="Code Clicker won't work without this image :(">  
        </section>
        <section class="store" id="store">
            <button class="storeBtn store1" id="store1">
            </button>
            <button class="storeBtn store2" id=store2>
            </button>
            <button class="storeBtn store3" id="store3">
            </button>
            <button class="storeBtn store4" id="store4">
            </button>
            <button class="storeBtn store5" id="store5">
            </button>
            <button class="storeBtn store6" id="store6">
            </button>
        </section>
        <section class="upgrade" id="upgrade">
          <article class="build1" id="build1">
          </article>
          <article class="build2" id="build2">
          </article>
          <article class="build3" id="build3">
          </article>
          <article class="build4" id="build4">
          </article>
          <article class="build5" id=build5>
          </article>
          <article class="build6" id=build6>
          </article>
        </section>
      </section>
      <section class="tempUgrade" id="tempUpgrade">
        <article><button class="tempup" id="tempup" >TEMPORARY BOOST</button></article>
        <article><button class="reset" id="reset">RESET</button></article>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
