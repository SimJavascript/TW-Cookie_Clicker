<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <title>Cookie clicker</title>
</head>

<body>
  <main>
    <section class="title" id="title">
      CODER CLICKER
    </section>
    <section class="clickUpgrade" id="clickUpgrade">
      <section class="cookie" id="cookie">
        <img src="./assets/img/ordiInput.png" class="cookbtn" id="cookbtn" />  
      </section>
      <section class="upgrade" id="upgrade">
        <article class="build1" id="build1">
          <img style="display: none;" src="./assets/img/cow.png" width="50vw" alt="cow">
        

        </article>
        <article class="build2" id="build2">
          <img src="./assets/img/lutin.png" width="40vw" alt="lutin">

        </article>
        <article class="build3" id="build3">
          <img src="./assets/img/dwarf.png" width="40vw" alt="dwarf">

        </article>
        <article class="build4" id="build4">
          <img src="./assets/img/hacker.png" width="40vw" alt="hacker">

        </article>
        <article class="build5" id=build5>
          <img src="./assets/img/robot.png" width="40vw" alt="robot">

        </article>
        <article class="build6" id=build6>
          <img src="./assets/img/torvald.png" width="50vw" alt="torvald">
          <img src="./assets/img/torvald.png" width="50vw" alt="torvald">
          <img src="./assets/img/torvald.png" width="50vw" alt="torvald">
          <img src="./assets/img/torvald.png" width="50vw" alt="torvald">
          <img src="./assets/img/torvald.png" width="50vw" alt="torvald">

        </article>
      </section>
    </section>
    <section class="scoring" id="scoring">
      <article class="score" id="score">
        SCORE
      </article>
      <button class="multiplier" id="multiplier">
        ???
      </button>
    </section>
    <section class="tempUgrade" id="tempUpgrade">
      <button class="tempup" id="tempup">Buy Bonus (+200% Per Clic For 10 sec) | Cost: 200</button>
    </section>
    <section class="store" id="store">
      <article class="storeTitle" id="storeTitle">
        STORE TITLE
      <article class="storeTitle" id="storeTitle">
        STORE TITLE
      </article>
      <section class="storeBuild" id="storeBuild">
        <button class="store1" id="store1">
          ???
        </button>
        <button class="store2" id=store2>
          STORE2
        </button>
        <button class="store3" id="store3">
          STORE3
        </button>
        <button class="store4" id="store4">
          STORE4
        </button>
        <button class="store5" id="store5">
          STORE5
        </button>
        <button class="store6" id="store6">
          STORE6
        </button>
      </section>
    </section>
  </main>
</body>

<script src="assets/js/script.js"></script>
</html>
